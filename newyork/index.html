  <div id="map" class="mapstyle"></div>

  <script>
  var app = new Vue({
    el: '#map',
    
    data: {
    },

    mounted: function () {
      var map = L.map('map').setView([40.749699, -73.987837], 13);
      //L.Icon.Default.imagePath = 'assets/images';

      // it is required to show attribution to see the map
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

      var marker;
      var markers = L.markerClusterGroup();


          marker = L.marker([40.7479448,-73.9902954]).bindPopup('<h6><a href="/newyork/empire-state-building">Empire State Building</a><br/><span class="small">Tags: <i>skyscrapers, buildings, landmark</i></span></h6>');
          markers.addLayer(marker);


      map.addLayer(markers);
    }
  });
  </script>

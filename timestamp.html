<html>
	<head>
		<meta http-equiv="CACHE-CONTROL" content="NO-CACHE"/>
		<meta http-equiv="PRAGMA" content="NO-CACHE"/>
		<meta http-equiv="EXPIRES" content="0"/>
		<script>
			function timestamp () {
				var d = new Date();
				document.getElementById("timestamp").innerHTML = d.getTime();
				document.title = d.getTime();
			}
		</script>
		<title>Timestamp</title>
	</head>
	<body onload="timestamp()">
		<ol>Timestamp:<li id="timestamp">1234</li></ol>
	</body>
</html>
